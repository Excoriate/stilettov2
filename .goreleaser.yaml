---
project_name: stiletto

before:
    hooks:
        - go mod tidy

builds:
    - env:
          - CGO_ENABLED=0
      goos:
          - linux
          - windows
          - darwin
      goarch:
          - amd64
          - arm
          - arm64
      ldflags:
          - -s -w -X main.version={{.Version}}

release:
    prerelease: auto

nfpms:
    - file_name_template: '{{ .ProjectName }}_{{ .Arch }}'
      homepage: https://stiletto.io
      description: >-
          A CLI tool, framework, portable pipeline... anything you want it to be, for automating stuffs.
      license: MIT
      formats:
          - deb
          - rpm
          - apk
      bindir: /usr/bin
      section: utils
      contents:
          - src: ./LICENSE
            dst: /usr/share/doc/nfpm/copyright
            file_info:
                mode: 0644

sboms:
    - artifacts: archive


brews:
    - tap:
          owner: Excoriate
          name: homebrew-tap
          branch: main

      url_template: https://github.com/Excoriate/stiletto/releases/download/{{ .Tag }}/{{ .ArtifactName }}

      commit_author:
          name: Excoriate
          email: alex@ideaup.cl

      folder: Formula
      homepage: https://github.com/Excoriate/stiletto
      description: A CLI tool, framework, portable pipeline... anything you want it to be, for automating stuffs.
      license: MIT


archives:
    - wrap_in_directory: true

      format_overrides:
          - goos: windows
            format: zip
checksum:
    name_template: checksums.txt

snapshot:
    name_template: '{{ .Tag }}-next'

changelog:
    skip: true
    sort: asc
    filters:
        exclude:
            - '^docs:'
            - '^test:'
            - '^*.md:'
